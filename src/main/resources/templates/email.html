<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency exchange | Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--navigation bar-->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">Cryptocurrency exchange</a>
        </div>
    </nav>

    <br>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <!--success message-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully changed email address!</div>
                </div>

                <h1>Change email</h1>

                <form th:action="@{/account/email}" method="post" th:object="${updateUser}">
                    <div class="mb-3">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" th:field="*{newEmail}" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br>
    <br>

    <a href="/" th:href="@{/}">Back to home page</a>
</body>
</html>
