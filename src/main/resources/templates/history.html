<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency exchange | Transaction history</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--navigation bar-->
<nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<br>
<br>
<br>

<h1>Transaction history</h1>

<br>

<table>
    <thead>
    <tr>
        <th th:text="#{history.cryptocurrencyName}">Cryptocurrency</th>
        <th th:text="#{history.amountName}">Amount</th>
        <th th:text="#{history.volumeName}">Volume</th>
        <th th:text="#{history.cryptoSaldoName}">Crypto saldo</th>
        <th th:text="#{history.fundsSaldoName}">Funds saldo</th>
        <th th:text="#{history.dateName}">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="operation : ${user.wallet.operations}">
        <td th:text="${operation.cryptocurrency.symbol}">btc</td>
        <td th:text="${operation.amount}">1.0</td>
        <td th:text="${operation.volume}">42012.24</td>
        <td th:text="${operation.cryptoSaldo}">1.2</td>
        <td th:text="${operation.fundsSaldo}">234.94</td>
        <td th:text="${operation.date}">2022-01-08 21:17:18</td>
    </tr>
    </tbody>
</table>

<br>
<br>

<a href="/" th:href="@{/}">Back to home page</a>
</body>
</html>
