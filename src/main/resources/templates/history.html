<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/myconfig.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- sidebar -->
            <div class="col-2 g-0">
                <div class="sidebar d-flex flex-column flex-shrink-0 text-white bg-dark fs-5 p-0 p-md-3">
                    <a href="/wallet" th:href="@{/wallet}" class="d-flex justify-content-center pt-3 pt-md-0 align-items-center text-white text-decoration-none">
                        <span class="fs-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor" class="bi bi-currency-exchange" viewBox="0 0 16 16">
                                <path d="M0 5a5.002 5.002 0 0 0 4.027 4.905 6.46 6.46 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05c0-.046 0-.093.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.46 3.46 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98c-.003.046-.003.097-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5zm16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0zm-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787H8.25zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674l.077.018z"/>
                            </svg>
                        </span>
                        <span class="d-none logo d-lg-block fs-4 text-center" th:text="#{logo}">Cryptocurrency Exchange</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto p-0">
                      <li class="nav-item">
                        <a href="#" th:href="@{/wallet}" class="nav-link text-white">
                            <i class="d-inline icon-wallet me-0 me-xl-3"></i>
                            <span class="d-none d-xl-inline" th:text="#{sidebar.wallet}">Wallet</span>
                        </a>
                      </li>
                      <li>
                        <a href="#" th:href="@{/trade}" class="nav-link text-white">
                            <i class="d-inline icon-exchange me-0 me-xl-3"></i>
                            <span class="d-none d-xl-inline" th:text="#{sidebar.trade}">Trade</span>
                        </a>
                      </li>
                      <li>
                        <a href="#" th:href="@{/ranking}" class="nav-link text-white">
                            <i class="d-inline icon-award me-0 me-xl-3"></i>
                            <span class="d-none d-xl-inline" th:text="#{sidebar.ranking}">Ranking</span>
                        </a>
                      </li>
                      <li>
                        <a href="#" th:href="@{/history}" class="nav-link active" aria-current="page">
                            <i class="d-inline icon-book-alt me-0 me-xl-3"></i>
                            <span class="d-none d-xl-inline" th:text="#{sidebar.history}">History</span>
                        </a>
                      </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                      <a href="#" class="d-flex align-items-center justify-content-center pb-3 pb-md-0 text-white text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="icon-user me-3"></i>
                        <strong class="d-none d-xl-block" th:text="${user.name}">Username</strong>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser">
                        <li>
                            <a class="dropdown-item" href="#" th:href="@{/settings}">
                                <i class="icon-cog me-3"></i>
                                <span th:text="#{sidebar.settings}">Settings</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" th:href="@{/logout}">
                                <i class="icon-logout me-3"></i>
                                <span th:text="#{sidebar.signOut}">Sign out</span>
                            </a>
                        </li>
                      </ul>
                    </div>
                </div>
            </div>
            <!-- /sidebar -->
            
            <!-- content -->
            <div class="col-10">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-11">
                            
                            <div class="row">
                                <div class="heading" th:text="#{history.header}">
                                    Transaction history
                                </div>
                            </div>

                            <div class="row">

                                <div class="main-content main-content-wide">
                                    <table class="table table-striped table-hover">
    
                                        <thead>
                                            <tr>
                                                <div class="row">
                                                    <th th:text="#{history.cryptocurrency}">Cryptocurrency</th>
                                                    <th th:text="#{history.amount}">Amount</th>
                                                    <th th:text="#{history.volume}">Volume</th>
                                                    <th th:text="#{history.cryptoSaldo}">Crypto saldo</th>
                                                    <th th:text="#{history.fundsSaldo}">Funds saldo</th>
                                                    <th th:text="#{history.date}">Date</th>
                                                </div>
                                            </tr>
                                        </thead>
    
                                        <tbody>
                                            <tr th:each="operation : ${user.wallet.operations}">
                                                <div class="row">
                                                    <td th:text="${operation.cryptocurrency.symbol}">btc</td>
                                                    <td th:text="${#numbers.formatDecimal(operation.amount, 1, 'WHITESPACE', 8, 'POINT')}">1.0</td>
                                                    <td th:text="${operation.volume}">42012.24</td>
                                                    <td th:text="${#numbers.formatDecimal(operation.cryptoSaldo, 1, 'WHITESPACE', 8, 'POINT')}">1.2</td>
                                                    <td th:text="${operation.fundsSaldo}">234.94</td>
                                                    <td th:text="${operation.date}">2022-01-08 21:17:18</td>
                                                </div>
                                            </tr>
                                        </tbody>
    
                                    </table>
    
                                </div>

                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- /content -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
