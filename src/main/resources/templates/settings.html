<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/myconfig.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- sidebar -->
            <div class="col-2 g-0">
                <div class="sidebar d-flex flex-column flex-shrink-0 text-white bg-dark fs-5 p-0 p-md-3">
                    <a href="/wallet" th:href="@{/wallet}" class="d-flex justify-content-center pt-3 pt-md-0 align-items-center text-white text-decoration-none">
                        <span class="fs-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor" class="bi bi-currency-exchange" viewBox="0 0 16 16">
                                <path d="M0 5a5.002 5.002 0 0 0 4.027 4.905 6.46 6.46 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05c0-.046 0-.093.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.46 3.46 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98c-.003.046-.003.097-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5zm16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0zm-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787H8.25zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674l.077.018z"/>
                            </svg>
                        </span>
                        <span class="d-none logo d-lg-block fs-4 text-center" th:text="#{logo}">Cryptocurrency Exchange</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto p-0">
                        <li class="nav-item">
                            <a href="#" th:href="@{/wallet}" class="nav-link text-white">
                                <i class="d-inline icon-wallet me-0 me-xl-3"></i>
                                <span class="d-none d-xl-inline" th:text="#{sidebar.wallet}">Wallet</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/trade}" class="nav-link text-white">
                                <i class="d-inline icon-exchange me-0 me-xl-3"></i>
                                <span class="d-none d-xl-inline" th:text="#{sidebar.trade}">Trade</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/ranking}" class="nav-link text-white">
                                <i class="d-inline icon-award me-0 me-xl-3"></i>
                                <span class="d-none d-xl-inline" th:text="#{sidebar.ranking}">Ranking</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/history}" class="nav-link text-white">
                                <i class="d-inline icon-book-alt me-0 me-xl-3"></i>
                                <span class="d-none d-xl-inline" th:text="#{sidebar.history}">History</span>
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center justify-content-center pb-3 pb-md-0 text-white text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="icon-user me-3"></i>
                            <strong class="d-none d-xl-block" th:text="${user.name}">Username</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser">
                            <li>
                                <a class="dropdown-item" href="#" th:href="@{/settings}" aria-current="page">
                                    <i class="icon-cog me-3"></i>
                                    <span th:text="#{sidebar.settings}">Settings</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" th:href="@{/logout}">
                                    <i class="icon-logout me-3"></i>
                                    <span th:text="#{sidebar.signOut}">Sign out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /sidebar -->
            
            <!-- content -->
            <div class="col-10">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-11">
                            
                            <div class="row">
                                <div class="heading" th:text="#{settings.header}">Settings</div>
                            </div>

                            <div class="row">

                                <div class="main-content">

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="accordion mt-5 mx-2 mb-3" id="accordionExample">
                                                <div class="accordion-item">
                                                    <h3 class="accordion-header p-3" id="password">
                                                        <div class="row align-items-center">
                                                            <div class="col-8 col-lg-9">
                                                                <span class="ms-4" th:text="#{settings.password}">Password</span>
                                                            </div>
                                                            <div class="col-4 col-lg-3">
                                                                <button class="accordion-button accordion-button-settings collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePassword" aria-expanded="false" aria-controls="collapsePassword" th:text="#{settings.buttonChange}">
                                                                    Change
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </h3>
                                                    <div id="collapsePassword" class="accordion-collapse collapse" aria-labelledby="password" data-bs-parent="#accordionExample">
                                                      <div class="accordion-body ms-3">
                                                        <form th:action="@{/settings/password}" method="post" th:object="${updateUser}">
                                                            <div class="mb-3">
                                                                <label for="inputPassword" th:text="#{settings.newPassword}">new password</label>
                                                                <input type="password" class="form-control mt-1" id="inputPassword" th:field="*{newPassword}" placeholder="Enter new password">
                                                            </div>
                                                            <div class="mb-3">
                                                                <button type="submit" class="btn btn-dark">
                                                                    <span class="px-5" th:text="#{settings.buttonSave}">Save</span>
                                                                </button>
                                                            </div>
                                                        </form>
                                                      </div>
                                                    </div>
                                                </div>

                                                <div class="accordion-item">
                                                    <h3 class="accordion-header p-3" id="email">
                                                        <div class="row align-items-center">
                                                            <div class="col-8 col-lg-9">
                                                                <span class="ms-4 me-2" th:text="#{settings.Email}">Email:</span>
                                                                <span style="font-weight: 300;" th:text="${user.email}">email@domain.com</span>
                                                            </div>
                                                            <div class="col-4 col-lg-3">
                                                                <button class="accordion-button accordion-button-settings collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEmail" aria-expanded="false" aria-controls="collapseEmail" th:text="#{settings.buttonChange}">
                                                                    Change
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </h3>
                                                    <div id="collapseEmail" class="accordion-collapse collapse" aria-labelledby="email" data-bs-parent="#accordionExample">
                                                      <div class="accordion-body ms-3">
                                                        <form th:action="@{/settings/email}" method="post" th:object="${updateUser}">
                                                            <div class="mb-3">
                                                                <label for="inputEmail" th:text="#{settings.newEmail}">new email address</label>
                                                                <input type="email" class="form-control" id="inputEmail" th:field="*{newEmail}" placeholder="Email">
                                                            </div>
                                                            <div class="mb-3">
                                                                <button type="submit" class="btn btn-dark">
                                                                    <span class="px-5" th:text="#{settings.buttonSave}">Save</span>
                                                                </button>
                                                            </div>
                                                        </form>
                                                      </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!--success message-->
                                            <div th:if="${(param.password != null) and (param.password[0]=='success')}">
                                                <div class="alert alert-info mx-2" th:text="#{settings.alertChangedPassword}">You've successfully changed password!</div>
                                            </div>

                                            <!--fail message-->
                                            <div th:if="${(param.password != null) and (param.password[0]=='fail')}">
                                                <div class="alert alert-danger mx-2" th:text="#{settings.alertInvalidPassword}">Invalid password!</div>
                                            </div>

                                            <!--success message-->
                                            <div th:if="${(param.email != null) and (param.email[0]=='success')}">
                                                <div class="alert alert-info mx-2" th:text="#{settings.alertChangedEmail}">You've successfully changed email address!</div>
                                            </div>

                                            <!--fail message-->
                                            <div th:if="${(param.email != null) and (param.email[0]=='fail')}">
                                                <div class="alert alert-danger mx-2" th:text="#{settings.alertInvalidEmail}">Invalid email address format!</div>
                                            </div>

                                        </div>
                                    </div>

                                </div>

                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- /content -->

        </div>
    </div>

    <script src="js/myconfig.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
