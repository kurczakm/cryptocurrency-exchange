<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency exchange | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--navigation bar-->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">Cryptocurrency exchange</a>
        </div>
    </nav>

    <br>
    <br>
    <br>

    <!--login form-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <h1>Login</h1>

                <!--credentials error message-->
                <div th:if="${(param.error != null) and (param.error[0]=='badCredentials')}">
                    <div class="alert alert-danger">Invalid username or password!</div>
                </div>

                <!--credentials error message-->
                <div th:if="${(param.error != null) and (param.error[0]=='disabled')}">
                    <div class="alert alert-danger">You must confirm your email address!</div>
                </div>

                <!--credentials error message-->
                <div th:if="${(param.error != null) and (param.error[0]=='true')}">
                    <div class="alert alert-danger">You cannot log in!</div>
                </div>

                <!--logout message-->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You've successfully logout!</div>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
