<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Exchange - Sign In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/myconfig.css">
</head>
<body>
    <div id="wrap">
        <!-- navbar -->
        <nav class="navbar navbar-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="#" th:href="@{/}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-currency-exchange" viewBox="0 0 16 16">
                        <path d="M0 5a5.002 5.002 0 0 0 4.027 4.905 6.46 6.46 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05c0-.046 0-.093.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.46 3.46 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98c-.003.046-.003.097-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5zm16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0zm-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787H8.25zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674l.077.018z"/>
                    </svg>
                    <span th:text="#{logo}">Cryptocurrency Exchange</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item fs-5">
                            <a href="#" th:href="@{/login}" class="nav-link" th:text="#{navbar.signIn}">Sign in</a>
                        </li>
                        <li class="nav-item fs-5">
                            <a href="#" th:href="@{/registration}" class="nav-link" th:text="#{navbar.signUp}">Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /navbar -->

        <!-- content -->
        <div id="main" class="container clear-top mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
    
                    <h1 th:text="#{login.header}">Sign In</h1>
    
                    <!--credentials error message-->
                    <div th:if="${(param.error != null) and (param.error[0]=='badCredentials')}">
                        <div class="alert alert-danger" th:text="#{login.alertInvalidUsernamePassword}">Invalid username or password!</div>
                    </div>
    
                    <!--credentials error message-->
                    <div th:if="${(param.error != null) and (param.error[0]=='disabled')}">
                        <div class="alert alert-danger" th:text="#{login.alertNotConfirmedEmail}">You must confirm your email address!</div>
                    </div>
    
                    <!--credentials error message-->
                    <div th:if="${(param.error != null) and (param.error[0]=='true')}">
                        <div class="alert alert-danger" th:text="#{login.alertCannotSignIn}">You cannot sign in!</div>
                    </div>
    
                    <!--logout message-->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info" th:text="#{login.alertSignOut}">You've successfully sign out!</div>
                    </div>
    
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" th:text="#{login.formUsername}">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="password" th:text="#{login.formPassword}">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success" th:text="#{login.buttonSignIn}">Sign In</button>
                            <span class="me-1" th:text="#{login.newUser}">New user?</span><a href="/" th:href="@{/registration}" style="color: #0d6efd;" th:text="#{login.registrationLink}">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /content -->

    </div>

    

    <!-- footer -->
    <footer class="footer bg-dark text-center text-white">
        <div class="container p-3">
            <div class="row justify-content-center">


                <div class="col-md-2 github px-0">
                    <a class="d-block social" href="https://github.com/kurczakm" target="_blank">
                        <i class="icon-github-circled"></i>
                    </a>
                </div>

                <div class="col-md-2 linkedin px-0">
                    <a class="d-block social" href="https://pl.linkedin.com/in/marcin-kurczak-765a73226" target="_blank">
                        <i class="icon-linkedin-squared"></i>
                    </a>
                </div>

            </div>
        </div>

        <div class="text-center p-3 footer-caption" th:text="#{footer.caption}">
            There you can find me!
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
