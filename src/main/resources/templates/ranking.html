<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency exchange | Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--navigation bar-->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
        </div>
    </nav>

    <br>
    <br>
    <br>

    <h1>Ranking</h1>

    <br>

    <table>
        <thead>
            <tr>
                <th th:text="#{ranking.usernameName}">Cryptocurrency</th>
                <th th:text="#{ranking.valueName}">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="wallet : ${wallets}">
                <td th:text="${wallet.key}">btc</td>
                <td th:text="${#numbers.formatDecimal(wallet.value == null ? 0 : wallet.value, 0, 2)}">1.0</td>
            </tr>
        </tbody>
    </table>

    <br>
    <br>

    <a href="/" th:href="@{/}">Back to home page</a>
</body>
</html>
