<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency exchange | Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--navigation bar-->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
        </div>
    </nav>

    <br>
    <br>
    <br>

    <h1>Your wallet</h1>

    <br>

    <span th:text="#{wallet.fundsName}">Funds: </span><span th:text="${user.wallet.funds}">1000</span><span th:text="#{wallet.currencySymbol}">$</span>

    <br>

    <table>
        <thead>
            <tr>
                <th th:text="#{wallet.cryptocurrencyName}">Cryptocurrency</th>
                <th th:text="#{wallet.amountName}">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="crypto : ${user.wallet.ownedCrypto}">
                <td th:text="${crypto.key.symbol}">btc</td>
                <td th:text="${crypto.value}">1.0</td>
            </tr>
        </tbody>
    </table>

    <br>
    <br>

    <a href="/" th:href="@{/}">Back to home page</a>
</body>
</html>
