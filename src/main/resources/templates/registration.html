<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency exchange | Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--navigation bar-->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">Cryptocurrency exchange</a>
        </div>
    </nav>

    <br>
    <br>
    <br>

    <!--registration form-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <!--success message-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered!</div>
                </div>

                <!--fail message-->
                <div th:if="${param.fail}">
                    <div class="alert alert-danger">Invalid user data!</div>
                </div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label for="inputName">Username</label>
                        <input type="text" class="form-control" id="inputName" th:field="*{name}" placeholder="Enter name">
                    </div>
                    <div th:if="${param.takenName}">
                        <div class="alert alert-danger">This name is already taken!</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div th:if="${param.takenEmail}">
                        <div class="alert alert-danger">This email address is already taken!</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
