<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency exchange | Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--navigation bar-->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
        </div>
    </nav>

    <br>
    <br>
    <br>

    <h1>Trade</h1>

    <br>

    <!--here-->
    <table>
        <thead>
        <tr>
            <th th:text="#{trade.cryptocurrencyName}">Cryptocurrency</th>
            <th th:text="#{trade.askName}">Buy</th>
            <th th:text="#{trade.bidName}">Sell</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="crypto : ${cryptocurrencies}">
            <td th:text="${crypto.key.symbol}">btc</td>
            <td th:text="${crypto.value[0]}">60600</td>
            <td th:text="${crypto.value[1]}">59400</td>

            <form th:action="@{/buy}" method="post" th:object="${operation}">
                <input type="hidden" name="cryptocurrencyId" th:value="${crypto.key.id}">
                <input type="hidden" name="price" th:value="${crypto.value[0]}">
                <td>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="amount" placeholder="amount">
                    </div>
                </td>
                <td>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Buy</button>
                    </div>
                </td>
            </form>

            <form th:action="@{/sell}" method="post" th:object="${operation}">
                <input type="hidden" name="cryptocurrencyId" th:value="${crypto.key.id}">
                <input type="hidden" name="price" th:value="${crypto.value[1]}">
                <td>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="amount" placeholder="amount">
                    </div>
                </td>
                <td>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Sell</button>
                    </div>
                </td>
            </form>
        </tr>
        </tbody>
    </table>

    <br>
    <br>

    <a href="/" th:href="@{/}">Back to home page</a>
</body>
</html>
